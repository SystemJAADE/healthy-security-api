plugins {
    id 'java'
}

group 'com.systemjaade.healthy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-starter-security:2.7.1'
    compileOnly 'org.springframework.boot:spring-boot-starter-web:2.7.1'
    compileOnly 'commons-codec:commons-codec:1.15'
    compileOnly 'io.jsonwebtoken:jjwt:0.9.1'
    compileOnly 'mysql:mysql-connector-java:8.0.29'
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}